service: uportlandia

provider:
  name: aws
  runtime: nodejs8.10
  region: ${self:custom.region}
  stage: ${self:custom.stage}
  environment:
    REACT_APP_LAMBDA_URL: { "Fn::Join" : ["", [ "https://", { "Ref" : "ApiGatewayRestApi" }, ".execute-api.${self:provider.region}.amazonaws.com/${self:custom.stage}" ] ]  }
    ISSUERS: ${ssm:/whitelabel/${self:provider.stage}/issuers~true}

custom:
  serverless-offline:
    port: 3001
  defaultRegion: 'us-east-1'
  defaultEnvironmentGroup: 'dev'
  region: ${opt:region, self:custom.defaultRegion}
  stage: ${opt:stage, self:custom.defaultEnvironmentGroup}
  step: ${opt:step, '0'}
  bucketName: 'whitelabel-${self:provider.stage}'
  s3Sync:
    - bucketName: ${self:custom.bucketName}
      localDir: build
  kms:
    keyId:
      Ref: WhitelabelKey
  scriptHooks:
    before:aws:common:validate:validate:
      - STEP=${self:custom.step} #add the create-issuers / API url script here, have it only execute on steps greater than 1, and ignore 0.
      - REACT_APP_TARGET_ENV=${self:provider.stage} npm run build; npm run create-did ${self:provider.stage}
    aws:deploy:finalize:cleanup: STAGE=${self:provider.stage} STEP=${self:custom.step} npm run deploy-secrets #only runs on step 1, ignores 0

plugins:
  - serverless-express
  - serverless-scriptable-plugin
  - serverless-plugin-include-dependencies
  - serverless-offline
  - serverless-s3-sync
functions:
  server:
    handler: src/server.handler
    timeout: 12
    events:
      - http:
          method: ANY
          path: /{proxy+}
          cors:
            origins:
              - https://uportlandia.uport.me
              - https://uportlandia.uport.space
            allowCredentials: false
            headers:
              - Content-Type

package:
  exclude:
    - ./**
  include:
    - src/server.js

resources:
  Resources:
    SiteBucket:
      Type: AWS::S3::Bucket
      Properties:
        AccessControl: PublicRead
        BucketName: ${self:custom.bucketName}
        WebsiteConfiguration:
          IndexDocument: index.html
    StaticSiteS3BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket:
          Ref: SiteBucket
        PolicyDocument:
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Principal: "*"
              Action:
              - s3:GetObject
              Resource:
                Fn::Join: [
                  "", [
                    "arn:aws:s3:::",
                    {
                      "Ref": "SiteBucket"
                    },
                    "/*"
                  ]
                ]
    WhitelabelKey:
      Type: AWS::KMS::Key
      Properties:
        Description: "Uportlandia KMS key"
        KeyPolicy:
          Version: "2012-10-17"
          Id: "key-default-1"
          Statement:
            -
              Sid: "Allow administration of the key"
              Effect: "Allow"
              Principal:
                AWS: { "Fn::Join" : ["" , ["arn:aws:iam::", {"Ref" : "AWS::AccountId"} ,":root" ]] }
              Action:
                - "kms:*"
              Resource: "*"
